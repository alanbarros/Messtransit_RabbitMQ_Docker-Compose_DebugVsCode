apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-rabbitmq-deployment
spec:
  selector:
    matchLabels:
      app: simple-rabbitmq
  template:
    metadata:
      labels:
        app: simple-rabbitmq
    spec:
      containers:
      - name: simple-rabbitmq
        image: rabbitmq:3-management
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: http
              containerPort: 15672
              protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector:
    app: simple-rabbitmq    
  type: NodePort
  ports:
    - nodePort: 30888
      targetPort: 15672
      protocol: TCP
      port: 15672
      name: http
    - targetPort: 5672
      protocol: TCP
      port: 5672
      name: amqp